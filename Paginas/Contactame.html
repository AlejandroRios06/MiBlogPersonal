    <main class="principal">
        <div class="titulo">
            <h1>Contáctame</h1>
        </div>
        <form class="contenido" action="" method="POST" enctype="text/plain">
            <div>
                <label for="usuario">Nombre</label>
                <input type="text" name="usuario" placeholder="Nombre de usurio" required/>
                <label for="mail">Email</label>
                <input type="email" name="mail" placeholder="nombre@ejemplo.com" required/>
                <label for="comentario">Mensaje</label>
                <input type="text" name="comentario" placeholder="Escribe un comentario"/>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpiar">
            </div>
        </form>
    </main>
    </div>
